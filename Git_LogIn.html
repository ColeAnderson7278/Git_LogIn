<!DOCTYPE html>
<html>

<head>
    <title>Git_LogIn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="Git_LogIn.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="main.js"></script>
</head>

<body>
    <form>
        <div class="container">
            <div class="d-flex justify-content-center p-4">
                <h1 class="font-weight-light">Sign in to BaseCamp </h1>
            </div>
            <div class="border rounded border-muted p-4">
                <div class="d-flex flex-column">
                    <b>Username or email address</b>
                    <input type="text" name="email" required>
                </div>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-between">
                        <b>Password</b>
                        <a href="" class="link text-primary font-weight-bold">Forgot password?</a>
                    </div>
                    <input type="password" name="psw" required>
                </div>
                <div class="clearfix">
                    <button type="submit" class="btn-block btn-lg bg-success text-light">Sign in</button>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center border rounded border-muted p-4 mt-4">
            <h5>New to BaseCamp? </h5>
            <a href="" class="link text-primary">Create an account</a>
            <h5>.</h5>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
